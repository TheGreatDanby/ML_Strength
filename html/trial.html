<!DOCTYPE html>
<html lang="en" data-theme="theme03">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <script src="/js/script.js" defer></script>
    <title>ML Strength - Trial</title>
  </head>

  <body class="max-w-screen-xl m-auto bg-neutral">
    <nav class="nav-menu"></nav>
    <div class="pr-10">
      <h1 class="px-10 text-3xl font-extrabold leading-6 text-white">
        Get a free Trial
      </h1>
      <!-- Form starts  here -->
      <div class="pl-10 mt-10 sm:mt-0 pt-10">
        <div class="md:grid md:grid-cols-3 md:gap-6">
          <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
              <h2 class="text-lg font-medium leading-6 text-white">
                Sign Up for a free Trail at ML Strength TODAY
              </h2>
              <p class="mt-1 test-md text-white">
                Just fill out the form and we'll contact you within 1 day.
              </p>
            </div>
          </div>
          <div class="mt-5 md:col-span-2 md:mt-0">
            <form id="login-form" action="#" method="get">
              <div class="overflow-hidden shadow sm:rounded-md">
                <div class="bg-secondary px-4 py-5 sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="first-name"
                        class="formLabel test-md font-medium text-gray-700 required"
                        >First Name</label
                      >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="w-5 h-5 inline-block"
                      >
                        <path
                          d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z"
                        />
                      </svg>
                      <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        pattern="[a-zA-Z ]{2,20}"
                        required
                        title="Enter your First Name here."
                        placeholder="First Name"
                        class="input peer mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg"
                      />
                      <p class="error invisible text-red-700 font-medium">
                        Please enter letters A-Z only.
                      </p>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="last-name"
                        class="formLabel test-md font-medium text-gray-700 required"
                        >Last name</label
                      >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="w-5 h-5 inline-block"
                      >
                        <path
                          d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 00-13.074.003z"
                        />
                      </svg>
                      <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        pattern="[a-zA-Z ]{2,20}"
                        required
                        title="Enter your Last Name here."
                        placeholder="Last Name"
                        class="input peer mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg"
                      />
                      <p class="error invisible text-red-700 font-medium">
                        Please enter letters A-Z only.
                      </p>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="phone-number"
                        class="formLabel test-md font-medium text-gray-700 required"
                        >Phone Number</label
                      >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="w-5 h-5 inline-block"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 012.43 8.326 13.019 13.019 0 012 5V3.5z"
                          clip-rule="evenodd"
                        />
                      </svg>

                      <input
                        type="tel"
                        name="phone-number"
                        id="phone-number"
                        pattern="[+0-9 ]{8,20}"
                        required
                        title="Enter your Phone Number here."
                        placeholder="Phone Number"
                        class="input peer mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg"
                      />
                      <p class="invisible error text-red-700 font-medium">
                        Please enter Numbers only.
                      </p>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="email-address"
                        class="formLabel test-md font-medium text-gray-700 required"
                        >Email address</label
                      >

                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="w-5 h-5 inline-block"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.404 14.596A6.5 6.5 0 1116.5 10a1.25 1.25 0 01-2.5 0 4 4 0 10-.571 2.06A2.75 2.75 0 0018 10a8 8 0 10-2.343 5.657.75.75 0 00-1.06-1.06 6.5 6.5 0 01-9.193 0zM10 7.5a2.5 2.5 0 100 5 2.5 2.5 0 000-5z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <input
                        type="email"
                        name="email-address"
                        id="email-address"
                        pattern="^([\w\-+_.]+(?:\.[\w\-+_.]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{3})?)$"
                        required
                        title="Enter your email Address here."
                        placeholder="Email"
                        class="input peer mt-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg"
                      />
                      <p class="invisible error text-red-700 font-medium">
                        Please enter a valid Email Address
                      </p>
                    </div>
                    <div class="col-span-6 sm:col-span-3 not-required">
                      <label
                        for="location"
                        class="formLabel test-md font-medium text-gray-700"
                        >Preferred Gym Location
                      </label>

                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="w-5 h- inline-block"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <select
                        id="location"
                        name="location"
                        class="input peer mt-1 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 text-lg"
                      >
                        <option selected disabled hidden>
                          Pick a location
                        </option>
                        <option>Ashgrove</option>
                        <option>Brisbane City</option>
                        <option>Chermside</option>
                        <option>Graceville</option>
                        <option>Westlake</option>
                      </select>
                    </div>
                    <div class="col-span-6 sm:col-span-3 not-required">
                      <div class="  ">
                        <label
                          for="date"
                          class="formLabel test-md font-medium text-gray-700"
                          >Select a date</label
                        >

                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                          class="w-5 h-5 inline-block"
                        >
                          <path
                            d="M5.25 12a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H6a.75.75 0 01-.75-.75V12zM6 13.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V14a.75.75 0 00-.75-.75H6zM7.25 12a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H8a.75.75 0 01-.75-.75V12zM8 13.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V14a.75.75 0 00-.75-.75H8zM9.25 10a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H10a.75.75 0 01-.75-.75V10zM10 11.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V12a.75.75 0 00-.75-.75H10zM9.25 14a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H10a.75.75 0 01-.75-.75V14zM12 9.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V10a.75.75 0 00-.75-.75H12zM11.25 12a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H12a.75.75 0 01-.75-.75V12zM12 13.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V14a.75.75 0 00-.75-.75H12zM13.25 10a.75.75 0 01.75-.75h.01a.75.75 0 01.75.75v.01a.75.75 0 01-.75.75H14a.75.75 0 01-.75-.75V10zM14 11.25a.75.75 0 00-.75.75v.01c0 .414.336.75.75.75h.01a.75.75 0 00.75-.75V12a.75.75 0 00-.75-.75H14z"
                          />
                          <path
                            fill-rule="evenodd"
                            d="M5.75 2a.75.75 0 01.75.75V4h7V2.75a.75.75 0 011.5 0V4h.25A2.75 2.75 0 0118 6.75v8.5A2.75 2.75 0 0115.25 18H4.75A2.75 2.75 0 012 15.25v-8.5A2.75 2.75 0 014.75 4H5V2.75A.75.75 0 015.75 2zm-1 5.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h10.5c.69 0 1.25-.56 1.25-1.25v-6.5c0-.69-.56-1.25-1.25-1.25H4.75z"
                            clip-rule="evenodd"
                          />
                        </svg>

                        <input
                          type="date"
                          id="date"
                          class="input peer mt-1 rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 text-md"
                        />
                        <p
                          class="invisible peer-invalid:visible text-red-700 font-medium"
                        >
                          Please select a date
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-accent px-4 py-3 text-right sm:px-6">
                <span></span>
                <fieldset>
                  <div class="mt-4 space-y-4">
                    <div class="flex items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        class="w-5 h-5 inline-block"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.339 2.237a.532.532 0 00-.678 0 11.947 11.947 0 01-7.078 2.75.5.5 0 00-.479.425A12.11 12.11 0 002 7c0 5.163 3.26 9.564 7.834 11.257a.48.48 0 00.332 0C14.74 16.564 18 12.163 18 7.001c0-.54-.035-1.07-.104-1.59a.5.5 0 00-.48-.425 11.947 11.947 0 01-7.077-2.75zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z"
                          clip-rule="evenodd"
                        />
                      </svg>
                      <input
                        id="Terms"
                        name="Terms"
                        type="radio"
                        required
                        class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-500"
                      />
                      <label
                        for="Terms"
                        class="ml-3 block test-md font-medium text-gray-700 required"
                      >
                        I agree to the Terms and conditions for the free Trail
                        of ML Strength - Health and Fitness</label
                      >
                    </div>
                  </div>
                </fieldset>
                <label
                  for="modal"
                  class="rounded-md border border-transparent bg-secondary py-2 px-4 text-sm md:text-base lg:text-lg font-medium text-white shadow-sm hover:bg-neutral focus:outline-none focus:ring-2 focus:ring-neutral focus:ring-offset-2"
                  >Ask For Help</label
                >

                <input type="checkbox" id="modal" class="modal-toggle" />
                <div class="modal modal-bottom sm:modal-middle">
                  <div class="modal-box">
                    <video id="myVideo" preload="none" autoplay loop muted>
                      <source src="/videos/trail.mp4" type="video/mp4" />
                    </video>
                    <div class="modal-action">
                      <label for="modal" class="btn btn-secondary font-bold"
                        >Close</label
                      >
                    </div>
                  </div>
                </div>
                <button
                  type="submit"
                  class="inline-flex justify-center rounded-md border border-transparent bg-neutral py-2 px-4 text-sm md:text-base lg:text-lg font-medium text-white shadow-sm hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-neutral focus:ring-offset-2"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Form ends here  -->
    <footer>
      <span class="footer-component"> </span>
    </footer>
  </body>
</html>
